# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqlb_pinyin
  name: "超强两笔·拼音"
  version: "0.15"
  author:
    - 二笔输入法发明人：陈劲松
    - 超强两笔编码作者：付东升
  description: |
    超强两笔30键方案＋拼音混合输入
    码表源自 20131121版本
  dependencies:
    - luna_pinyin
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ '，。', ',.' ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - reverse_lookup_filter@i_reverse_lookup

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz;,./'
  initials: 'abcdefghijklmnopqrstuvwxyz'
  auto_select: true
  auto_select_unique_pattern: '(^[uv].{1,3}$)|(^[^i].{3,4}$)|(^[,./;]$)'
  auto_select_maxcode_excludepattern: '^i.+$'
  max_code_length: 4
  check_max_next_code: true
  algebra:
    - abbrev/^([a-z]).+$/$1/

translator:
  dictionary: cqlb
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  enable_user_dict: false
  prism: cqlb_pinyin

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/ /|/
    - xform/i.+?\|//
    - xform/\|(.{4})./|$1/

punctuator:
  full_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '!' : { commit: ！ }
    '?' : { commit: ？ }
    "'" : { pair: [ ‘, ’ ] }
    '"' : { pair: [ “, ” ] }
    ' ' : { commit: '　' }
    '*' : [ ＊, × ]
    '/' : [ 、, ÷ ]
    '<' : [ 《, 〈, «, ‹, 〔 ]
    '>' : [ 》, 〉, », ›,  〕]
    '(' : { commit: （ }
    ')' : { commit: ） }
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '/' : { commit: 、 }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '!' : { commit: ！ }
    '?' : { commit: ？ }
    '<' : { commit: 《 }
    '>' : { commit: 》 }
    '(' : { commit: （ }
    ')' : { commit: ） }
    "'" : { pair: [ ‘, ’ ] }
    '"' : { pair: [ “, ” ] }

key_binder:
    bindings:
    - {accept: ISO_Left_Tab, send: Page_Up, when: composing}
    - {accept: "Shift+Tab", send: Page_Up, when: composing}
    - {accept: Tab, send: Page_Down, when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Shift+space", toggle: full_shape, when: always}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - when:  composing
      accept: Control+bracketleft
      send: Escape

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$"
    i_reverse_lookup_pattern: "^i.*$"
 
i_reverse_lookup:
  tags: [ i_reverse_lookup_pattern ]
  dictionary: luna_pinyin
  overwrite_comment: false # 覆盖其他提示
  comment_format: &comment
   - xform/$/〕/
   - xform/^/〔/
   - xform/([nl])v/$1ü/
   - xform/([nl])ue/$1üe/
   - xform/([jqxy])v/$1u/

